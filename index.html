<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header><h1 class="display-4 text-center py-3">Weather Dashboard</h1></header>
    <main class="d-flex min-vh-100 w-95">
        <form id="searchCity" class="col-3 p-3">
            <h2 class="row">Search for a City:</h2>
            <input type="text" id="searchBar" class="w-100"> 
            <button type="submit" class="w-100" id=subbtn>Search</button> 
            <hr>
            <div id="buttons" class="row">
            </div>
        </form>
        <section id="city-forecast" class="col-9">
            <section id="cities" class="">
                <div class="">
                    <div class="h4 d-flex w-100 my-3">
                        <div id="city-name" class="mx-2">City</div> 
                        <div id=day0></div>
                        <img id=icon0/>
                    </div>
                    <div id=temp0 class="my-1"></div>
                    <div id=wind0 class="my-1"></div> 
                    <div id=humid0 class="my-1"></div> 
                    <div id=uv0 class="my-1"></div> 
                </div>
            </section>
            <section id="forecast" class="d-flex row p-2">
                <h4 class="row w-100 mx-2">5-Day Forcast:</h4>
                <div id="tomorrow" class="card col-2"> 
                    <div id=day1 class="h5"></div>
                    <div id=icon1></div> 
                    <div id=temp1></div> 
                    <div id=wind1></div> 
                    <div id=humid1></div> 
                </div>
                <div id="2day" class="card col-2"> 
                    <div id=day2 class="h5"></div>
                    <div id=icon2></div> 
                    <div id=temp2></div> 
                    <div id=wind2></div> 
                    <div id=humid2></div> 
                </div>
                <div id="3day" class="card col-2"> 
                    <div id=day3 class="h5"></div>
                    <div id=icon3></div> 
                    <div id=temp3></div> 
                    <div id=wind3></div> 
                    <div id=humid3></div>
                </div>
                <div id="4day" class="card col-2"> 
                    <div id=day4 class="h5"></div>
                    <div id=icon4></div> 
                    <div id=temp4></div> 
                    <div id=wind4></div> 
                    <div id=humid4></div> 
                </div>
                <div id="5day" class="card col-2"> 
                    <div id=day5 class="h5"></div> 
                    <div id=icon5></div> 
                    <div id=temp5></div> 
                    <div id=wind5></div> 
                    <div id=humid5></div> 
                </div>
            </section>
        </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./assets/js/script.js"></script>
</html>
